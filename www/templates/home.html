<!--här skapats ion-view för att lägga in HTML filen i index.html-->
<ion-view view-title="Welcome to B & B">
    <ion-content class="padding splash home">        
        <div>
            <!--Visa image med hjälp av ng-src-->
            <img ng-src="img/logo.png" alt="Logo" class="center-home" id="logo-image">
            <!--skapa en linkbutton med angularJS ng-href-->
            <a ng-href="#/date" class="button center-home">Boka rum här</a>
        </div>
    </ion-content>
</ion-view>
